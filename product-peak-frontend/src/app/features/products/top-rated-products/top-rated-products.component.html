<div class="top-rated-products">
  <h3>Top Rated Products</h3>
  <ul>
    <li *ngFor="let product of topRatedProducts">
      <img [src]="product.image" [alt]="product.title">
      <div>
        <h4>{{ product.title }}</h4>
        <p>{{ product.description }}</p>
      </div>
    </li>
  </ul>
</div>
